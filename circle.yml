machine:
  pre:
    - |
      sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.6.2-circleci'
      sudo chmod 0755 /usr/bin/docker
      sudo start docker

  services:
    - docker

test:
  pre:
    - docker-compose build
    - docker-compose up -d
    - docker exec hipay-mirakl-running /var/www/html/docker/setup.sh

  override:
    - docker exec hipay-mirakl-running curl -s localhost
