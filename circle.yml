machine:
  services:
    - docker

test:
  pre:
    - docker-compose build
    - docker-compose up -d
    - sudo lxc-attach -n "$(docker inspect --format '{{.Id}}' hipay-mirakl-running)" -- bash -c /var/www/html/docker/setup.sh

  override:
    - sudo lxc-attach -n "$(docker inspect --format '{{.Id}}' hipay-mirakl-running)" -- bash -c curl -s localhost
